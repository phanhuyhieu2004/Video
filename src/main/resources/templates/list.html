    <nav>
        <div class="navbar">
            <div class="logo">
                <img src="/pic/logo.jpg" alt="">

            <ul>
                <li><a href="#">

                </li>

        <div class="main-body">


            <div class="search_bar">
                <input type="search" placeholder="Search job here...">
                <button id="loginBtn" class="login-btn">Add</button>

                <!-- The modal -->
                <div id="loginModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Login</h2>
                        <form id="loginForm" >
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required
                                   style="width: 60%; height: 40px; margin: 10px;">
                            <br>
                            <button type="submit" class="login-submit-btn"
                                    style="padding: 10px 20px; margin-bottom: 10px; margin-top: 20px; background: pink; margin-left: 150px; border-radius: 5px; cursor: pointer;">Login</button>
                        </form>
                    </div>
                </div>

                    <option>App Design</option>
                    <option>App Development</option>

                    <tr>
                        <th>STT</th>
                        <th>Name</th>

                        <th>Action</th>
                    </tr>
                    </thead>
                    <th:block th:each="category,categoryStart : ${categories}">
                        <tr>
                        <td th:text="${categoryStart.index+1}"></td>
                        <td th:text="${category.name}"></td>

                            <td>        <a th:href="@{/edit-category/__${category.category_id}__ }"><i class="fa-solid fa-pen-to-square"></i></a> <a th:href="@{/delete-category/__${category.category_id}__ }"><i class="fa-solid fa-x"></i></a>
                        </td>
                    </tr>
                    </th:block>
                </table>
            </div>
        </div>
    </section>
</div>

</body>
<script>
    // Get the modal
    var modal = document.getElementById("loginModal");

    // Get the button that opens the modal
    var btn = document.getElementById("loginBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Submit form
    document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        // Your login logic here
    });

</script>
